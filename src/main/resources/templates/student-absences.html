<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>Absences</h2>
        <p class="lead">Explore your absences</p>
    </div>

    <div class="table-responsive-lg">

        <div class="row">

            <div class="col-lg-12 order-lg-1">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Teacher</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Date</th>
                        <th scope="col">Type</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="absence: ${absences}">
                        <th th:text="${absence.teacher.name}+' '+ ${absence.teacher.lastName}">Teacher</th>
                        <td th:text="${absence.subject}">Subject</td>
                        <td th:text="${absence.entryDate}">Date</td>
                        <td th:text="${absence.type}">Type</td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>

    </div>

</div>
</body>
</html>
