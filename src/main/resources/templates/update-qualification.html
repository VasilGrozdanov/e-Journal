<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>Update subject</h2>
    </div>

    <div class="row">

        <div class="col-md-12 order-md-1">

            <h4 class="mb-3">Qualification details</h4>

            <form th:action="@{'/qualification/update/teacher='+${teacherId}+'&oldSignature='+${oldSubject.signature}}"
                  th:method="PUT" th:object="${oldSubject}">

                <hr class="mb-4">

                <div class="mb-3">
                    <h5 class="d-flex mb-3">
                        <span class="text-muted">Old Qualification is:&nbsp;&nbsp;&nbsp;</span>
                        <span class="badge badge-secondary padding-right: 0.6em; padding-left: 0.6em;"><div
                                class="margin-bottom: .0rem !important"
                                th:text=" ${oldSubject.signature} + ' ' + ${oldSubject.name} "></div></span>
                    </h5>
                </div>

                <hr class="mb-4">

                <div class="mb-3">
                    <label for="newSignature">Select New Qualification</label>
                    <select class="form-control" id="newSignature" name="newSignature">
                        <option value="" disabled selected>Select a qualification</option>
                        <option th:each="subject : ${subjects}" th:value="${subject.signature}">
                            <!-- Adjust the display text as needed -->
                            <span th:text="${subject.signature} + ' ' + ${subject.name}"></span>
                        </option>
                    </select>
                </div>

                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit">Update Subject</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
