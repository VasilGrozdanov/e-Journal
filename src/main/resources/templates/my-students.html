<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container" layout:fragment="content">
  <div class="py-5 text-center">
    <h2>My Students</h2>
  </div>

  <div class="table-responsive-lg">

    <div class="row">

      <div class="col-lg-12 order-lg-1">
        <table class="table table-hover table-bordered">
          <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Grade</th>
            <th scope="col">Name</th>
            <th scope="col">Parent</th>
            <th scope="col">Action</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="student: ${students}">
            <td th:text="${student.studentNumber}">Number</td>
            <td th:text="${student.grade}">Grade</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.parentName}">Parent</td>
            <td>
              <form th:method="get"
                    th:action="@{'/students/update/studentName='+${student.name}+'&studentId='+${student.studentId}}">
                <button class="btn btn-success" type="submit"><i class="fa fa-edit"></i></button>
              </form>
            </td>
          </tr>
          </tbody>

        </table>
      </div>

    </div>

  </div>

</div>
</body>
</html>
