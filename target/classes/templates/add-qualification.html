<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container" layout:fragment="content">

    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Add qualification for a teacher</h3>
                </div>
                <div class="p-4">
                    <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    <form method="post" th:action="@{/qualifications/add}">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa fa-book text-white"></i></span>
                            <select class="form-control" id="teacherId" name="teacherId" required>
                                <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                                        th:text="${teacher.username}+', name - '+${teacher.name}+' '+${teacher.lastName}"></option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa fa-book text-white"></i></span>
                            <select class="form-control" id="subjectSignature" name="subjectSignature" required>
                                <option th:each="subject : ${subjects}" th:value="${subject.signature}"
                                        th:text="${subject.signature}+' '+${subject.name}"></option>
                            </select>
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="submit"><span></span> Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
