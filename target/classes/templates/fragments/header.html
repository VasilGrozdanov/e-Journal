<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal" th:if="${companyName}"><a href="/" th:text="${companyName}"></a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3 ml-auto">
            <a class="p-2 text-dark" href="/index">Home</a>
            <a class="p-2 text-dark" href="/enrollStudent"
               sec:authorize="hasAuthority('ADMIN') or hasAuthority('DIRECTOR')">Enroll student</a>
            <a class="p-2 text-dark" href="/subjects" sec:authorize="hasAuthority('ADMIN') or hasAuthority('DIRECTOR')">Subjects</a>
            <a class="btn btn-outline-info" href="/qualifications"
               sec:authorize="hasAuthority('DIRECTOR')">Manage qualifications</a>
            <a class="p-2 text-dark" href="/absences" sec:authorize="hasAuthority('STUDENT')">My
                absences</a>
            <a class="p-2 text-dark" href="/grades" sec:authorize="hasAuthority('STUDENT')">My
                grades</a>
            <a class="btn btn-outline-info" href="/registerSchool"
               sec:authorize="hasAuthority('ADMIN')">Create
                school</a>

        </nav>
        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary" href="/login">Sign in</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-outline-primary" href="/register" sec:authorize="hasAuthority('ADMIN')">Create user</a>
            <a class="btn btn-outline-primary" href="/profile">Profile</a>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
    </div>
</header>
