<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div class="container" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>Grades</h2>
        <p class="lead">Explore your grades</p>
    </div>

    <div class="table-responsive-lg">

        <div class="row">

            <div class="col-lg-12 order-lg-1">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Teacher</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Date</th>
                        <th scope="col">Mark</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="grade: ${grades}">
                        <th th:text="${grade.teacher.name}+' '+ ${grade.teacher.lastName}">Teacher</th>
                        <td th:text="${grade.subject}">Subject</td>
                        <td th:text="${grade.entryDate}">Date</td>
                        <td th:text="${grade.mark}">Mark</td>
                    </tr>
                    <tr>
                        <th colspan="3" class="text-right">GPA</th>
                        <td th:text="${gpa}">GPA</td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>

    </div>

</div>
</body>
</html>
